<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bulacan State University - SIMS</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    body, html {
      height: 100%;
      width: 100%;
    }

    .background {
      position: absolute;
      width: 100%;
      height: 100%;
      background: linear-gradient(180deg,
        rgba(34, 33, 33, 0.42) -3.46%,
        rgba(17, 16, 16, 0.651) 48.46%,
        rgba(34, 31, 31, 0.602) 90.76%),
        url('BULSU.png') no-repeat center center/cover;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      flex-direction: column;
      padding: 20px;
    }

    .logo {
      width: 120px;
      margin-bottom: 20px;
    }

    h1 {
      font-size: 2.5rem;
      color: white;
      font-weight: bold;
      margin-bottom: 10px;
    }

    p {
      color: #ddd;
      font-size: 1.2rem;
      margin-bottom: 30px;
    }

    .login-btn {
      background-color: #b30033;
      color: white;
      border: none;
      border-radius: 20px;
      padding: 10px 30px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
      transition: background 0.3s;
    }

    .login-btn:hover {
      background-color: #99002b;
    }
  </style>
</head>
<body>
  <div class="background">
    <img src="bsu.png" alt="BSU Logo" class="logo">
    <h1>Bulacan State University</h1>
    <p>Student Information Management System</p>
    <a href="index.html" class="login-btn">Login</a>
  </div>
</body>
</html>
